<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueenMelina âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffd6f5, #fff0fa);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff8bd1, #ff52b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 140, 214, 0.6);
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .link-btn {
      background: linear-gradient(135deg, #ff52b8, #ff8bd1);
      color: #fff;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: left 0.4s ease;
    }

    .link-btn:hover::before {
      left: 100%;
    }

    .link-btn:hover {
      transform: scale(1.08) rotate(1deg);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
    }

    .floating-bubbles span {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 30px;
      background: rgba(255, 105, 180, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.8); opacity: 0.5; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ QueenMelina</h1>
  <div class="links">
    <button class="link-btn" onclick="window.open('https://tiktok.com/@queenmelina', '_blank')">TikTok</button>
    <button class="link-btn" onclick="window.open('https://instagram.com/queenmelina', '_blank')">Instagram</button>
    <button class="link-btn" onclick="window.open('https://youtube.com/@queenmelina', '_blank')">YouTube</button>
    <button class="link-btn" onclick="window.open('https://discord.gg/', '_blank')">Discord</button>
  </div>

  <div class="floating-bubbles">
    <span style="left:10%;animation-delay:0s;width:20px;height:20px;"></span>
    <span style="left:25%;animation-delay:2s;width:25px;height:25px;"></span>
    <span style="left:40%;animation-delay:4s;width:30px;height:30px;"></span>
    <span style="left:55%;animation-delay:1s;width:35px;height:35px;"></span>
    <span style="left:70%;animation-delay:3s;width:28px;height:28px;"></span>
    <span style="left:85%;animation-delay:5s;width:22px;height:22px;"></span>
  </div>
</body>
</html>
