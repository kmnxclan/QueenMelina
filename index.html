    @keyframes fadeIn { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }

    .links { width:100%; max-width:430px; margin:0 auto; display:flex; flex-direction:column; gap:18px; }
    .btn { width:100%; padding:1.15rem; border-radius:45px; font-size:1.25rem; font-weight:600; border:none; background:linear-gradient(135deg,#ff4fae,#ff97d8); color:white; box-shadow:0 0 30px rgba(255,120,190,0.7); display:flex; justify-content:center; align-items:center; gap:12px; cursor:pointer; position:relative; overflow:hidden; transition:.25s; }
    .btn:hover { transform:scale(1.06); box-shadow:0 0 45px rgba(255,120,200,1); }

    .btn:hover::before { left:100%; }

    .small-row { display:flex; justify-content:space-between; gap:14px; }

    .small-btn:hover { transform:scale(1.06); }
    footer { text-align:center; margin-top:40px; color:#ff95d3; font-size:0.95rem; }

    /* MOBILE */

    .counter-box{margin-top:12px;padding:10px;border-radius:16px;background:rgba(255,182,213,0.45);box-shadow:0 0 18px rgba(255,130,180,0.55);backdrop-filter:blur(8px);animation:counterGlow 4s infinite ease-in-out;position:relative;overflow:hidden;}

    .counter-box iframe{width:100%;height:160px;border-radius:12px;animation:iframeBounce 5s infinite ease-in-out;}
