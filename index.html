  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffd5ea 0%, #ffe8f5 50%, #ffd2e8 100%);
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    /* Floating bubble animation */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 182, 227, 0.45);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
      filter: blur(1px);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-140vh) scale(1.3); opacity: 0; }
    }

    /* Profile */
    .pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 35px rgba(255, 132, 194, 0.9);
      animation: pfpFloat 4s ease-in-out infinite;
      margin-bottom: 1.2rem;
    }

    @keyframes pfpFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff62b8, #ff9bd8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 155, 215, 0.4);
      animation: fadeIn 1s ease;
    }

    .welcome {
      font-size: 1.1rem;
      color: #ff9bcf;
      margin-bottom: 2rem;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      align-items: center;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    /* Big Buttons */
    .btn {
      width: 100%;
      padding: 1.1rem;
      border-radius: 45px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      background: linear-gradient(135deg, #ff63b7, #ff93d0);
      color: #fff;
      box-shadow: 0 0 30px rgba(255, 116, 189, 0.7);
      cursor: pointer;
      transition: .25s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(255, 116, 189, 1);
    }

    /* Light Flash */
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.25);
      transform: skewX(-20deg);
      transition: .5s;
    }

    .btn:hover::before { left: 100%; }

    /* Small Buttons Row */
    .small-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
    }

    .small-btn {
      width: 48%;
      padding: 0.9rem;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ff77c8, #ffb4e6);
      color: #fff;
      border: none;
      box-shadow: 0 0 20px rgba(255, 140, 200, 0.6);
      transition: .25s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .small-btn:hover {
      transform: scale(1.06);
    }

    footer {
      margin-top: 40px;
      color: #ff9cd1;
      font-size: .95rem;
    }

    @media(max-width:600px) {
      h1 { font-size: 2.4rem; }
      .btn { font-size: 1.05rem; }
      .small-btn { font-size: .95rem; }
      .pfp { width: 130px; height: 130px; }
    }
  </style>
</head>
