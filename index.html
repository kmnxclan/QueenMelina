<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueenMelina ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --pink: #ff9bd8;
      --light-pink: #ffd8ef;
      --bg: #fff8fc;
      --shadow: rgba(255, 133, 203, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, var(--light-pink) 0%, var(--bg) 100%);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating gradient orbs */
    .orb {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--pink) 0%, transparent 70%);
      filter: blur(100px);
      opacity: 0.3;
      animation: float 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    .orb:nth-child(1) { top: -10%; left: -10%; }
    .orb:nth-child(2) { bottom: -10%; right: -10%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(30px) scale(1.2); }
    }

    /* Header */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
      animation: fadeIn 1s ease-out forwards;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid var(--pink);
      box-shadow: 0 0 30px var(--shadow);
      background: url('https://i.pinimg.com/736x/b1/67/2f/b1672f82a61336e7e3124ed8d9e2dbf8.jpg') center/cover no-repeat;
      margin-bottom: 1rem;
      animation: glowPulse 4s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 30px var(--shadow); }
      50% { box-shadow: 0 0 45px rgba(255, 133, 203, 0.6); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 3rem;
      color: var(--pink);
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }

    p {
      color: #b86a9b;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* Buttons */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 2;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      padding: 1rem 2.5rem;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ffb8e6, #ff93ce);
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 5px 20px rgba(255, 155, 216, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn i {
      font-size: 1.3rem;
    }

    .link-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: 0.5s;
    }

    .link-btn:hover::after {
      left: 100%;
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 35px rgba(255, 133, 203, 0.6);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      color: #c784a8;
      letter-spacing: 0.5px;
      z-index: 2;
      animation: fadeIn 1.5s ease 1s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .link-btn { width: 220px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- Glowing orbs for cozy background -->
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="profile">
    <div class="profile-img"></div>
    <h1>QueenMelina ðŸ’‹</h1>
    <p>âœ¨ Cozy | Baddie | Vibes âœ¨</p>
  </div>

  <div class="links">
    <button class="link-btn" onclick="window.open('https://tiktok.com/@queenmelina', '_blank')">
      <i class="fa-brands fa-tiktok"></i> TikTok
    </button>

    <button class="link-btn" onclick="window.open('https://www.roblox.com/users/1/profile', '_blank')">
      <i class="fa-solid fa-user"></i> Roblox Profile
    </button>

    <button class="link-btn" onclick="window.open('https://youtube.com/@queenmelina', '_blank')">
      <i class="fa-brands fa-youtube"></i> YouTube
    </button>

    <button class="link-btn" onclick="window.open('https://discord.gg/', '_blank')">
      <i class="fa-brands fa-discord"></i> Discord
    </button>
  </div>

  <footer>Made with ðŸ’– by QueenMelina</footer>
</body>
</html>
