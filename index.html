  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #ffdee9 0%, #ffeaf4 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .pfp {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 25px rgba(255, 128, 187, 0.8);
      margin-bottom: 1.2rem;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff5eb8, #ff94cf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 140, 214, 0.3);
      margin-bottom: 0.4rem;
      animation: fadeIn 1.2s ease forwards;
    }

    p {
      color: #ffaad4;
      font-weight: 500;
      margin-bottom: 2rem;
      letter-spacing: 0.4px;
      animation: fadeIn 1.5s ease forwards;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      width: 85%;
      max-width: 360px;
      z-index: 2;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(135deg, #ff5eb8, #ff8ed4);
      color: #fff;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .link-btn:hover::before {
      left: 100%;
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 105, 180, 0.7);
    }

    .link-btn i, .link-btn img {
      font-size: 1.3rem;
    }

    .link-btn img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ffaed9;
      opacity: 0.9;
      letter-spacing: 0.5px;
      animation: fadeIn 2s ease forwards;
    }

    .sparkles span {
      position: absolute;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: sparkle 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(0.5); opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .link-btn { font-size: 1rem; padding: 0.9rem 2.5rem; }
      .pfp { width: 110px; height: 110px; }
    }
  </style>
</head>
