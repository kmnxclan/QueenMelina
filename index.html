<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueenMelina âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== GLOBAL ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6f6 0%, #fff0fb 50%, #ffd1ee 100%);
      overflow: hidden;
      position: relative;
    }

    /* ===== BACKGROUND ELEMENTS ===== */
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,122,201,0.35) 0%, transparent 70%);
      filter: blur(100px);
      animation: move 15s infinite ease-in-out alternate;
    }

    .glow:nth-child(1) { top: -10%; left: -10%; animation-delay: 0s; }
    .glow:nth-child(2) { bottom: -10%; right: -10%; animation-delay: 3s; }

    @keyframes move {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 30px) scale(1.2); }
    }

    /* ===== TITLE ===== */
    h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff64c1, #ff99da, #ffb6e4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(255, 140, 214, 0.4);
      margin-bottom: 2.5rem;
      animation: fadeInDown 1s ease-out;
      letter-spacing: 1px;
    }

    /* ===== BUTTONS ===== */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      z-index: 2;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 155, 214, 0.6);
      color: #ff4fb3;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 50px;
      padding: 1rem 3.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 120, 200, 0.2);
      width: 260px;
      position: relative;
      overflow: hidden;
    }

    .link-btn img {
      width: 25px;
      height: 25px;
      object-fit: contain;
    }

    .link-btn i {
      font-size: 1.4rem;
    }

    .link-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .link-btn:hover::before {
      left: 100%;
    }

    .link-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 35px rgba(255, 105, 180, 0.6);
      border-color: #ff5dc3;
      background: rgba(255, 255, 255, 0.35);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .links button {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .links button:nth-child(1) { animation-delay: 0.4s; }
    .links button:nth-child(2) { animation-delay: 0.6s; }
    .links button:nth-child(3) { animation-delay: 0.8s; }
    .links button:nth-child(4) { animation-delay: 1s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== FOOTER ===== */
    footer {
      position: absolute;
      bottom: 25px;
      color: #ff9bd8;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      animation: fadeIn 1.2s ease 1.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      .link-btn { width: 220px; font-size: 1.1rem; padding: 0.8rem 2rem; }
    }
  </style>
</head>
<body>

  <div class="glow"></div>
  <div class="glow"></div>

  <h1>ðŸ‘‘ QueenMelina</h1>

  <div class="links">
    <button class="link-btn" onclick="window.open('https://tiktok.com/@queenmelina', '_blank')">
      <i class="fa-brands fa-tiktok"></i> TikTok
    </button>

    <button class="link-btn" onclick="window.open('https://www.roblox.com/users/1/profile', '_blank')">
      <img src="https://static.wikia.nocookie.net/roblox/images/2/2a/Icon1.png/revision/latest?cb=20220828184201" alt="Roblox Logo">
      Roblox Profile
    </button>

    <button class="link-btn" onclick="window.open('https://youtube.com/@queenmelina', '_blank')">
      <i class="fa-brands fa-youtube"></i> YouTube
    </button>

    <button class="link-btn" onclick="window.open('https://discord.gg/', '_blank')">
      <i class="fa-brands fa-discord"></i> Discord
    </button>
  </div>

  <footer>âœ¨ Made with ðŸ’– by QueenMelina âœ¨</footer>

</body>
</html>
