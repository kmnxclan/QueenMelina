<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --pink: #ff8ecf;
      --light-pink: #ffe6f7;
      --bg: #fff9fc;
      --shadow: rgba(255, 122, 200, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 20% 20%, var(--light-pink), var(--bg));
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    /* Soft background orbs */
    .orb {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--pink) 0%, transparent 70%);
      filter: blur(120px);
      opacity: 0.25;
      animation: float 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    .orb:nth-child(1) { top: -10%; left: -10%; }
    .orb:nth-child(2) { bottom: -15%; right: -10%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(25px) scale(1.1); }
    }

    /* Profile Section */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
      animation: fadeIn 1s ease forwards;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid var(--pink);
      box-shadow: 0 0 30px var(--shadow);
      background: url('https://p16-pu-sign-no.tiktokcdn-eu.com/tos-no1a-avt-0068c001-no/3a8fe81a5ccdd5e4a585daa037e30223~tplv-tiktokx-cropcenter:1080:1080.jpeg?dr=10399&refresh_token=96183a66&x-expires=1762956000&x-signature=%2B7OVVcjplWOvCXnRTpK8UZ0Pm8o%3D&t=4d5b0474&ps=13740610&shp=a5d48078&shcp=81f88b70&idc=no1a') center/cover no-repeat;
      margin-bottom: 1rem;
      animation: glowPulse 4s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 30px var(--shadow); }
      50% { box-shadow: 0 0 45px rgba(255, 122, 200, 0.7); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 3rem;
      color: var(--pink);
      letter-spacing: 1px;
      margin-bottom: 0.4rem;
    }

    p {
      color: #a65d8b;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* Link Buttons */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 2;
      animation: fadeInUp 1.2s ease forwards;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(135deg, #ffb8e9, #ff91cc);
      border: none;
      border-radius: 45px;
      padding: 1rem 2.5rem;
      width: 270px;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 8px 25px rgba(255, 130, 200, 0.35);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn i {
      font-size: 1.3rem;
    }

    .link-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.25);
      transition: 0.5s;
    }

    .link-btn:hover::after {
      left: 100%;
    }

    .link-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 10px 30px rgba(255, 122, 200, 0.55);
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 6s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(0); opacity: 0; }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      color: #c57cad;
      letter-spacing: 0.5px;
      z-index: 2;
      animation: fadeIn 2s ease 1s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      p { font-size: 0.95rem; }
      .link-btn { width: 230px; font-size: 1.05rem; padding: 0.8rem 2rem; }
      .profile-img { width: 110px; height: 110px; }
    }
  </style>
</head>
